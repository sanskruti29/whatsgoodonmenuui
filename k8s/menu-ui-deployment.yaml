apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: menu-ui
  name: menu-ui-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menu-ui
      tier: web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: menu-ui
        tier: web
    spec:
      containers:
        - image: gcr.io/kubegcp-256806/github.com/sanskruti29/whatsgoodonmenuui
          imagePullPolicy: IfNotPresent
          name: menu-ui-app
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 24Mi